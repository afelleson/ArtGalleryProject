<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <link href="./listView.css" rel="stylesheet">
      <title>Artwork Comments</title>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="container-fluid">
            <a class="navbar-brand" href="#">Artwork Comments</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                     <a class="nav-link" href="file:///C:/Users/4dyla/Programming/ArtGalleryProject/Pages/mosaic/mosaic.html">Mosaic View</a>
                  </li>
               </ul>
               <form class="d-flex">
                  <div class="btn-group mb-2">
                        <button id="sortComments" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Sort By
                        </button>
                        <ul class="dropdown-menu">
                           <li><a class="dropdown-item" href="#">Rating</a></li>
                           <li><a class="dropdown-item" href="#">Recent</a></li>
                           <li><a class="dropdown-item" href="#">Random</a></li>
                        </ul>
                     </div>
                  <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#InputContact">Add</button>
               </form>
            </div>
         </div>
      </nav>
      <hr>
      <div id="artwork-stuff">
         <img id="artwork" src="https://collection.gundgallery.org/Media/Previews/2017_05_06-Ringgold_2021Update.png">
         <div id="artwork-info">
            TitleText<br>
            ArtistText<br>
            YearText
         </div>
      </div>
      <div class="jumbotron">
         <div class="container results">
            <div id="searchresults"></div>
			
			<table class="table table-success table-striped">
				<tr>
					<th>Username</th>
					<th>Body</th>
					<th>Image Coords</th>
					<th>Rating</th><tr>
				<tr>
					<td class='username'>Oonicorn</td>
					<td class='body'>I love artwork so much! so cool :)</td>
					<td class='imgloc'>10, 53, 320%</td>
					<td class='rating'>10  
					<button type='button' id='up' onclick="upvote('0')">↑</button> 
					<button type='button' class='btn btn-secondary btn-sm' onclick="downvote('0')">↓</button></td></tr>
      </div>
      <!-- Add Modal -->
      <div class="modal fade" id="InputContact" tabindex="-1" aria-labelledby="InputContact" aria-hidden="true">
         <div class="modal-dialog d-flex justify-content-center">
            <div class="modal-content w-75">
               <div class="modal-header">
                  <h5 class="modal-title" id="AddContact">Leave a comment</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body p-4">
                  <form>
                     <!-- First input -->
                     <div class="form-outline mb-1">
                        <input type="text" id="addname" class="form-control">
                        <label class="form-label" for="addfirst">Name</label>
                     </div>
                     <!-- Last input -->
                     <div class="form-outline mb-1">
                        <input type="text" id="addbody" class="form-control">
                        <label class="form-label" for="addlast">Comment Body</label>
                     </div>
                     <!-- Type dropdown -->
                     <br>
                     <!-- Submit button -->
                     <button id="submit-comment" type="submit" class="btn btn-primary btn-block" data-bs-dismiss="modal">Save</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- Edit Modal -->
      <div class="modal fade" id="editContact" tabindex="-1" aria-labelledby="editContact" aria-hidden="true">
         <div class="modal-dialog d-flex justify-content-center">
            <div class="modal-content w-75">
               <div class="modal-header">
                  <h5 class="modal-title" id="EditContact">Edit a contact</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body p-4">
                  <form>
                     <!-- First input -->
                     <div class="form-outline mb-1">
                        <input type="text" id="editfirst" class="form-control">
                        <label class="form-label" for="editfirst">First Name</label>
                     </div>
                     <!-- Last input -->
                     <div class="form-outline mb-1">
                        <input type="text" id="editlast" class="form-control">
                        <label class="form-label" for="editlast">Last Name</label>
                     </div>
                     <!-- Phone input -->
                     <div class="form-outline mb-1">
                        <input type="text" id="editphone" class="form-control">
                        <label class="form-label" for="editphone">Phone Number</label>
                     </div>
                     <!-- Type dropdown -->
                     <div class="btn-group mb-2">
                        <button id="edittype" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Contact Type
                        </button>
                        <ul class="dropdown-menu">
                           <li><a class="dropdown-item" href="#">Friend</a></li>
                           <li><a class="dropdown-item" href="#">Business</a></li>
                           <li><a class="dropdown-item" href="#">Family</a></li>
                           <li><a class="dropdown-item"  href="#">Other</a></li>
                        </ul>
                     </div>
                     <br>
                     <!-- Submit button -->
                     <button type="submit" class="btn btn-primary btn-block" data-bs-dismiss="modal" onclick="updateContact()">Save</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- jQuery first, then sweetalert2, then Bootstrap JS, then our js -->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <script src="listView.js"></script>
   </body>
</html>
