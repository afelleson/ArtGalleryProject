<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <link href="./listView.css" rel="stylesheet">
      <title>Artwork Comments</title>
      <link rel="icon" type="image/x-icon" href="../GGfavicon.ico" />
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="container-fluid">
            <a class="navbar-brand" href="#">Artwork Comments</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                     <!-- <a class="nav-link" href="./Pages/mosaic/mosaic.html">Mosaic View</a> -->
                  </li>
               </ul>
               <form class="d-flex">
                  <button type="button" class="btn btn-success btn-large" data-bs-toggle="modal" data-bs-target="#InputComment">Add Comment</button>
                  <button type="button" class="btn btn-success btn-large staff-stuff" data-bs-toggle="modal" data-bs-target="#AddArtwork">Add Artwork</button>
               </form>
            </div>
         </div>
      </nav>
      <hr>
      <div id="artwork-stuff" class="container">
         <img id="artwork" src="">
         <div id="artwork-info">
            TitleText<br>
            ArtistText<br>
            YearText
         </div>
         <button class="btn btn-danger staff-stuff" id="delart" onclick="delArtwork(currentArtworkID)">Delete Current Artwork</button>
         <div class="btn-group mb-2">
            <div class="btn-group" role="group" aria-label="Sort method selector">
               <input type="radio" class="btn-check" name="sortbtns" id="btnsortrating" value="Rating" autocomplete="off" checked>
               <label class="btn btn-outline-primary" for="btnsortrating">Sort by rating</label>
             
               <input type="radio" class="btn-check" name="sortbtns" id="btnsortid" value="ID"autocomplete="off">
               <label class="btn btn-outline-primary" for="btnsortid">Sort by date</label>
             </div>
         </div>
      </div>
      <div class="jumbotron">
         <div class="container results">
            <div id="searchresults"></div>
         </div>
      </div>
      <button type="button" id="login-button" class="btn btn-outline-success login-stuff" data-bs-toggle="modal" data-bs-target="#loginModal">Staff login</button>
      <div id="loggedin" class="login-stuff staff-stuff">
         Logged in as staff
         <button type="button" id="logout-button" class="btn btn-outline-success staff-stuff">Logout</button>
      </div>
      <!-- Add Comment Modal -->
      <div class="modal fade" id="InputComment" tabindex="-1" aria-labelledby="InputComment" aria-hidden="true">
         <div class="modal-dialog d-flex justify-content-center">
            <div class="modal-content w-75">
               <div class="modal-header">
                  <h5 class="modal-title" id="AddComment">Leave a comment</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body p-4">
                  <form>
                     <!-- Name input -->
                     <div class="form-outline mb-1">
                        <input type="text" id="addname" class="form-control">
                        <label class="form-label" for="addname">Name</label>
                     </div>
                     <!-- Comment body input -->
                     <div class="form-outline mb-1">
                        <input type="text" id="addbody" class="form-control">
                        <label class="form-label" for="addbody">Comment Body</label>
                     </div>
                     <br>
                     <!-- Submit button -->
                     <button id="submit-comment" type="submit" class="btn btn-primary btn-block" data-bs-dismiss="modal">Submit</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <div class="modal fade" id="AddArtwork" tabindex="-1" aria-labelledby="AddArtwork" aria-hidden="true">
         <div class="modal-dialog d-flex justify-content-center">
            <div class="modal-content w-75">
               <div class="modal-header">
                  <h5 class="modal-title" id="AddComment">Add Artwork</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body p-4">
                  <form>
                     <!-- Title input -->
                     <div class="form-outline mb-1">
                        <input type="text" id="addtitle" class="form-control">
                        <label class="form-label" for="addtitle">Artwork Title</label>
                     </div>
                     <!-- Artist Name input -->
                     <div class="form-outline mb-1">
                        <input type="text" id="addartist" class="form-control">
                        <label class="form-label" for="addartist">Artist Name</label>
                     </div>
                     <!-- Year input -->
                     <div class="form-outline mb-1">
                        <input type="text" id="addyear" class="form-control" placeholder="Must be an integer">
                        <label class="form-label" for="addyear">Year Published</label>
                     </div>
                     <!-- Path input -->
                     <div class="form-outline mb-1">
                        <input type="text" id="addpath" class="form-control">
                        <label class="form-label" for="addpath">Image URL</label>
                     </div>
                     <br>
                     <!-- Submit button -->
                     <button id="submit-artwork" type="submit" class="btn btn-primary btn-block" data-bs-dismiss="modal">Submit</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- Admin login model -->
      <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
         <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Admin Login</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
             </div>
             <div class="modal-body mx-3">
               <div class="md-form mb-5">
                 <i class="fas fa-user prefix grey-text"></i>
                 <input type="password" id="StaffPW" class="form-control validate">
                 <label data-error="wrong" data-success="right" for="StaffPW">Password</label>
               </div>
             </div>
             <div class="modal-footer">
               <button type="button" id="login-close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
               <button type="button" class="btn btn-primary" id="login-go">Login</button>
             </div>
           </div>
         </div>
       </div>
      <!-- jQuery first, then sweetalert2, then Bootstrap JS, then our js -->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <script src="listView.js"></script>
   </body>
</html>
